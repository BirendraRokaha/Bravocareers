<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="./Style/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="apoint.js" defer></script>
</head>
<body>
  <div class="containter">
    <header>
      <h1><a href="index.html">BravoCareers.</a></h1>
  </header>
    <div class="container mt-4">
        <form id="book-form">
          <div class="form-group">
            <label for="title">Full Name</label>
            <input type="text" id="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="author">Date</label>
            <input type="date" id="author" class="form-control">
          </div>
          <div class="form-group">
            <label for="isbn">Time#</label>
            <input type="time" id="isbn" class="form-control">
          </div>
          <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Date</th>
              <th>Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
    </div>
        <aside class="social">
          <p>Follow us</p>
          <a href=""><img src="img/facebook.png" alt="facebook" height="42" width="42"></a>
          <a href=""><img src="img/twitter.png" alt="twitter" height="42" width="42"></a>
          <a href=""><img src="img/instagram.png" alt="instagram" height="42" width="42"></a>
          <a href=""><img src="img/linkedin.png" alt="linkedin" height="42" width="42"></a>
          <a href=""><img src="img/youtube.png" alt="youtube" height="42" width="42"></a>
      </aside>
      <footer>
          <p>All rights reserved &copy;BravoCareers.</p>
      </footer>
  </div>
</body>
</html>
